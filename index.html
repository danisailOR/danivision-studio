
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danivision Studio | Bold Design Moves</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
      }
      @keyframes float-slow {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-35px) rotate(-3deg); }
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-4px); }
        50% { transform: translateX(4px); }
        75% { transform: translateX(-4px); }
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #022c22;
        color: #f0fdf4;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-float-slow {
        animation: float-slow 10s ease-in-out infinite;
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        animation: marquee 30s linear infinite;
      }
      .animate-shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }
      .active-link {
        color: #d1fae5 !important;
        font-weight: 800;
        position: relative;
      }
      .active-link::after {
        content: '';
        position: absolute;
        bottom: -6px;
        left: 0;
        width: 100%;
        height: 3px;
        background: #10b981;
        border-radius: 99px;
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
      }
      .glass-card {
        background: rgba(6, 78, 59, 0.3);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(209, 250, 229, 0.08);
      }
      .glass-heavy {
        background: rgba(2, 44, 34, 0.8);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(16, 185, 129, 0.2);
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #022c22;
      }
      ::-webkit-scrollbar-thumb {
        background: #064e3b;
        border-radius: 5px;
        border: 2px solid #022c22;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.2.0"
      }
    }
    </script>
  </head>
  <body class="selection:bg-emerald-500/40">
    <div id="root"></div>
  </body>
</html>
